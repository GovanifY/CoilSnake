<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print"/>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/grids-min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/custom.css"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{page.title}}</title>
</head>

<body>
<div id="container">
    <div class="inner">

        <header>
          <img src="images/coilsnake.png" />
        </header>

        <section id="downloads" class="clearfix">
            <a href="http://goo.gl/RX7Wn" id="download-windows" class="button"><span>Download</span></a>
            <a href="#" id="download-linux" class="button"><span>Download</span></a>
            <a href="#" id="view-documentation" class="button"><span>Tutorial</span></a>
            <a href="https://github.com/kiij/CoilSnake" id="view-on-github" class="button"><span>GitHub</span></a>
        </section>

        <div class="short-description">
          {{page.short-description | markdownify}}
        </div>

        <section id="main_content">
            <div id="project_grid">
                <div class="pure-g-r">
                    {% for project in page.projects %}
                    <div class="pure-u-1-2">
                        <div class="project">
                            <div class="project_button"
                              style="background-image: url('{{ project.image }}'); background-position: {{ project.image-position-x}} {{project.image-position-y}};">
                                <a href="{{ project.url }}">
                                    <span>{{project.name}}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            {{content}}
        </section>

        <footer>
            Â© Copyright 2014 by <a href="https://github.com/kiij">MrTenda</a>
        </footer>

        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

        </script>
        <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-36045651-3");
            pageTracker._trackPageview();
            } catch(err) {}

        </script>

    </div>
</div>
</body>
</html>
